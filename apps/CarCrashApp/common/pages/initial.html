<div data-role="page" id="{id}" class="ui-page-header-fixed ui-page-footer-fixed">
	<div role="main" class="ui-content">
		<div class="ui-body ui-body-a ui-corner-all">
			<div id="map-canvas" style="width:100%;height: 250px;"></div>
		</div>
		<div class="ui-field-contain" style="margin-top:0 margin-bottom: 0;">
			<select name="selectAuto" id="selectAuto">
				<option id="opSelectCar" value="0" selected="selected">Select your car</option>
				<!-- <option value="1">Acura</option>
				<option value="2">Mustang</option>
				<option value="3">Ferrari</option>
				<option value="4">Civic</option>-->
			</select>
		</div>
		<div style="border-top: 1px solid gray;">
		<label style="margin-top: 10px;" for="sldGravedad">Gravedad:</label>
		<input type="range" name="sldGravedad" id="sldGravedad" min="1" max="10" value="5"> 
		<fieldset data-role="controlgroup" id="fsTipoRep" name="fsTipoRep">
			<legend>Reporte de:</legend>
			<input type="radio" name="rdTipo" id="rdSinister" value="on" checked="checked">
			<label for="rdSinister">Siniestro</label>
			<input type="radio" name="rdTipo" id="rdTheft" value="off">
			<label for="rdTheft">Robo</label>
		</fieldset>
		</div>
		<br/>
		<div class="circle" onclick='reportar();'>
		    <div class="circle-content">!
		    </div>
		</div>
	</div>
</div>
