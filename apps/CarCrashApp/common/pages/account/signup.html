<div data-role="page" id="{id}" style="text-shadow: none; color: white;">
	<div class="background-content" style="position: absolute; width: 100%; height: 100%; text-align: center; vertical-align: middle; display: table-cell;">
		<a href='#' data-rel='back' class='ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-notext ui-icon-arrow-l'>back</a>
		<div style="width: 50%; display: inline-block; margin-top: 0%;">
			<h2>Sign Up</h2>
		</div>
		<div style="width: 70%; display: inline-block;">
			<input id="txtNameSign" type="text" placeholder="Name" maxlength="15" />
			<input id="txtLastNameSign" type="text" placeholder="Last Name" maxlength="15"/>
			<input id="txtEmailSign" type="email" placeholder="E-mail" maxlength="50" />
			<input id="txtPasswordSign" type="password" placeholder="Password" />
			<a href="#" onclick="signUp();" class="ui-btn ui-corner-all" style="background-color: #3C8AF7; color: black; text-shadow: none;" >Sign Up</a>
		</div>

		<div class="ui-grid-b" style="text-align: center; margin: 0 20% 0 20%;">
			<div class="ui-block-a" style="display: inline-block;">
				<img src="images/general/social/facebook.png" width="100%" style="max-width: 100px;"/>
			</div>
			<div class="ui-block-b" style="display: inline-block;">
				<img src="images/general/social/google.png" width="100%" style="max-width: 100px;"/>
			</div>
			<div class="ui-block-c" style="display: inline-block;">
				<img src="images/general/social/twitter.png" width="100%" style="max-width: 100px;"/>
			</div>
			<div class="ui-block-a" style="display: inline-block;">
				<br/>
			</div>
		</div>
		<label style="font-size: x-small;">By creating an account I accept the <a href="#" style="color: white;">terms and privacy</a></label>
		<div style="position: absolute; bottom: 0px; width: 100%; background-color: black;">
			<a href="#features_a" style="color: white;"> Application features > </a>
		</div>
	</div>
</div>
